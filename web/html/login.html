<style>
    .login-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 100dvw;
        min-height: 100dvh;
    }

    .login-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 25rem;
        height: 30rem;
    }

    .login-card > h1 {
        font-family: 'Bitter', sans-serif;
        font-weight: 800;
        font-size: 2rem;
        margin: 0.5rem;
        text-align: center;
        color: var(--main-blanco);
    }

    .login-card > h3 {
        font-family: 'Mono-space', sans-serif;
        font-weight: 400;
        font-size: 1.2rem;
        color: var(--seconday-blanco);
        margin: 0.2rem;
    }

    .login-form {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center; 
    }

    form > label {
        color: var(--seconday-blanco);
        align-self: flex-start;
    }

    form > input {
        width: 24rem;
        height: 3rem;
        border: 0.1rem solid var(--seconday-blanco);
        border-radius: 0.5rem;
        font-size: 1.2rem;
        padding-left: 0.5rem;
        margin: 0.5rem 0 1rem;
        background-color: transparent;
        color: var(--main-blanco);
    }
    
    form > input:focus {
        outline: solid .2rem var(--main-blanco);
        outline-offset: -.2rem;
    }

    form > button {
        background-color: var(--main-azul);
        color: var(--main-blanco);
        width: 15rem;
        height: 3rem;
        border-radius: 0.7rem;
        font-size: 1.2rem;
    }
</style>

<section class="login-section">
    <div class="login-card">
        <h1>Ingresar a PagueGono</h1>
        <h3>Ingrese el correo y la contraseña</h3>
        <form hx-post="/login" hx-swap="none" name="login" id="login" class="login-form">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu corero" required>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</section>
